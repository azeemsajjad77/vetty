<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Add Task</mat-label>
        <input matInput [(ngModel)]="task" placeholder="add task...">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addTask()">Add</button>
</mat-dialog-actions>
